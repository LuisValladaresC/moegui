- page: 'devops.html'
  page__title: 'DevOps - Ansible Terraform CloudFormation Docker Kubernetes OpenShift Helm GitLab GitHub Jenkins Python Node.js'

  # ---------------- Hero ---------------- #
  hero__title: 'True DevOps'
  hero__description: 'Looking for an agile team to continue delivery and integrate code into a complex cloud infrastructure'
  hero__image: '@@autopath/assets/svg/theme-custom/devops.svg'

  # -------------- Features -------------- #
  features__title: 'Advanced infrastructure easy to understand'
  features__images:
    top_circle: '@@autopath/assets/img/450x450/img1.jpg'
    middle_circle: '@@autopath/assets/img/515x515/img1.jpg'
    bottom_circle: '@@autopath/assets/img/900x900/img2.jpg'
  features: 
    - title: 'Industry-leading IaaC Development'
      description: | # You can use Markdown and HTML
        Using Ansible, Terraform, and CloudFormation, we deliver infrastructure as a code to create, maintain and update immutable resources.
    - title: 'Continues deliver and integrate'
      description: | # You can use Markdown and HTML
        Using GitLab CI, GitHub Actions, and Jenkins CI, we continue to deliver and integrate our code into your Infrastructure.
    - title: 'Backend Development'
      description: | # You can use Markdown and HTML
        Ensure your rapid deployment leverage your Python and Node.js backend code on us. We package your App with Helm + Docker on Kubernetes.      
    - title: 'Support that matters'
      description: | # You can use Markdown and HTML
        Backed by our two Teams, America and India, we can genuinely deliver real-time support around the clock. No more, sorry but *I got slept*.        
  features__button:
    text: 'Got a project?'
    url: '@@autopathwithlang/hire-us.html'

  # ----------- Stats Progress ----------- #
  stats__title: 'Our Development Lifecycle Metrics'
  stats: 
    - description: 'Median time from issue created to issue closed'
      value: 4.85
      max_value: 7
      color: '#00c9a7'
    - description: 'Median time before an issue starts implementation'
      value: 3.15
      max_value: 7
      color: '#ffc107'
    - description: 'Median time until first merge request'
      value: 0.25
      max_value: 7
      color: '#de4437'
    - description: 'Median time it takes to test the code'
      value: 0.05
      max_value: 7
      color: '#377dff'
    - description: 'Median time between merge request creation and merge/close'
      value: 0.95
      max_value: 7
      color: '#00c9a7' 
    - description: 'Median time between merging and deploying to production'
      value: 2.75
      max_value: 7
      color: '#ffc107'            

  # ------------- Testimonials ------------ #
  testimonials__title: 'Moegui True DevOps is trusted by clients worldwide'
  testimonials:
    - name: 'Dariel Vila'
      position: 'Co-Founder @ Front10'
      avatar: 'https://raw.githubusercontent.com/front10/landing-page-book/master/assets/images/logo/front10.png'
      reference_social_network:
        name: 'LinkedIn'
        url: '#'
      rating: 5
      description: "With Moegui, we're able to easily to deploy our infrastructure. It's become an essential tool for rock-solid growing"
