      reference_social_network:
        name: 'LinkedIn'
        url: '#'
      rating: 5
      description: 'Moegui proporciona una excelente solución todo en uno que reúne todas las habilidades que su DevOps necesita en un solo equipo, lo que hace que su servicio sea ideal para empresas en crecimiento como la nuestra.'
    - name: 'Jose Rafaelly'
