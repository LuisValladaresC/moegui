  # --------------- DevOps --------------- #
  # -------------------------------------- #

- page: 'devops.html'
  page__title: 'DevOps - Ansible Terraform CloudFormation Docker Kubernetes OpenShift Helm GitLab GitHub Jenkins Python Node.js'

  # ---------------- Hero ---------------- #
  hero__title: 'True DevOps'
  hero__description: 'Buscando un equipo ágil para el despliege e integracion del código en una infraestructura de nube compleja'
  hero__image: '@@autopath/assets/svg/theme-custom/devops.svg'

  # -------------- Features -------------- #
  features__title: 'Infraestructura avanzada fácil de entender'
  features__images:
    top_circle: '@@autopath/assets/img/450x450/img1.jpg'
    middle_circle: '@@autopath/assets/img/515x515/img1.jpg'
    bottom_circle: '@@autopath/assets/img/900x900/img2.jpg'
  features: 
    - title: 'Desarrollo de IaaC con líderes en la industria'
      description: | # You can use Markdown and HTML
        Utilizando Ansible, Terraform y CloudFormation, entregamos infraestructura como un código para crear, mantener y actualizar recursos inmutables.
    - title: 'Despliegue e Integracion Continúa'
      description: | # You can use Markdown and HTML
        Con GitLab CI, GitHub Actions y Jenkins CI, integramos y desplegamos el código en su infraestructura.
    - title: 'Desarrollo Backend'
      description: | # You can use Markdown and HTML
        Asegúrese de que su implementación rápida aproveche su código de backend de Python y Node.js. Empaquetamos su aplicación con Helm + Docker en Kubernetes.
    - title: 'Soporte que importa'
      description: | # You can use Markdown and HTML
        Respaldados por nuestros dos equipos, Estados Unidos e India, podemos brindar realmente soporte en tiempo real las 24 horas del día. No más, lo siento pero *me dormí*.        
  features__button:
    text: '¿Tienes un proyecto?'
    url: '@@autopathwithlang/hire-us.html'

  # ----------- Stats Progress ----------- #
  stats__title: 'Nuestras métricas del ciclo de vida de desarrollo'
  stats: 
    - description: 'Tiempo medio desde que se creó el problema hasta que se cerró el problema'
      value: 4.85
      max_value: 7
      color: '#00c9a7'
    - description: 'Tiempo medio antes de que un problema comience a implementarse'
      value: 3.15
      max_value: 7
      color: '#ffc107'
    - description: 'Tiempo medio hasta la primera solicitud de fusión'
      value: 0.25
      max_value: 7
      color: '#de4437'
    - description: 'Tiempo medio que se tarda en probar el código'
      value: 0.05
      max_value: 7
      color: '#377dff'
    - description: 'Tiempo medio entre la creación de la solicitud de fusión y la fusión / cierre'
      value: 0.95
      max_value: 7
      color: '#00c9a7' 
    - description: 'Tiempo medio entre la fusión y la implementación en producción'
      value: 2.75
      max_value: 7
      color: '#ffc107'            

  # ------------- Testimonials ------------ #
  testimonials__title: 'Clientes en todo el mundo confían en Moegui True DevOps'
  testimonials:
    - name: 'Dariel Vila'
      position: 'Co-Founder @ Front10'
      avatar: 'https://raw.githubusercontent.com/front10/landing-page-book/master/assets/images/logo/front10.png'
      reference_social_network:
        name: 'LinkedIn'
        url: '#'
      rating: 5
      description: "Con Moegui, podemos implementar fácilmente nuestra infraestructura. Se ha convertido en una herramienta esencial para un crecimiento sostenido."
    - name: 'Michel Dahdah'
      position: 'Co-Founder @ Rand Labs'
