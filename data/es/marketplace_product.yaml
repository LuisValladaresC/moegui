products:
  - page:
      file_name: 'stack-for-elasticsearch.html'
      head_title: 'Moegui STK for ElasticSearch® - Moegui'
    name: 'Moegui STK for ElasticSearch®'
    description: 'an AWS CloudFormation set of a template to deploy an ElasticSearch® & Kibana® Stack with best practices configurations made by experts ready to be used'
    image: '@@autopath/assets/svg/theme-custom/elasticsearch.svg'
    marketplace_url: '#'
    categories: 
      - 'Top rated'
      - 'Amazon Web Services'
      - 'Free'
    features: 
      - name: 'Documentation'
        url: '#'
    pricing: 
      - name: 'Free'
        description: 'Free Stack for Developers'
        amount: 0
        duration: 'mo'
    content: |
      #### What is it?
      It is an AWS CloudFormation set of a template to deploy an <a href="https://www.elastic.co/elasticsearch" target="_blank">ElasticSearch®</a> & <a href="https://www.elastic.co/kibana" target="_blank">Kibana®</a> Stack with best practices configurations made by experts ready to be used.

      #### Where to start?
      We have prepared a complete <a href="#" target="_blank">Getting started</a> to guide you over all the deployment processes identifying the most relevant concepts. This guide uses a full set of screenshots that captures where you can follow a smooth deployment process. Following inner links, you can go deeper for advanced features or modifications.

      #### Stack Components
      Our Stack deploys a curated Amazon AMI based on the official Ubuntu 18.04 LTS.

      We add the following packages:

      - Docker Engine
      - AWS System Manager Agent
      - Python
      - Git
      - Ansible 2.9

      We make many Security and Performance improvements needed for ElasticSearch®.

      For more information, check out our <a href="#" target="_blank">overview</a>
      